<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Remove Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    

    <form action="" class="col-md-3 mx-auto ">
        <div>
            <label for="framework" class="form-label">Framework:</label>

            <input type="text" name="" id="framework" placeholder="Enter a framework" class="form-control">

            <button class="btn btn-primary mt-3 w-100" id="btnAdd">Add</button>

        </div>

        <div>
            <label for="list" class="form-label">Framework List:</label>
            
            <select name="" id="list" multiple class="form-control"></select>

            <button class="btn btn-secondary mt-3 w-100" id="btn-remove">Remove Selected Framework</button>
        </div>


    </form>

    <script src="dom[1].js"></script>
</body>
</html>
