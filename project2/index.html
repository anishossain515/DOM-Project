<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-3">

                <h1 class="text-center">sign in</h1>

                <form action="">
                    <div class="mb-2">
                        <label for="userMail" class="form-label">Email :</label>
                        <input type="email" name="" id="userMail" class="form-control" placeholder="Enter your username">
                    </div>

                    <div>
                        <label for="password" class="form-label">Password :</label>
                        <div class="input-group mb-3">
                            <input type="password" name="" id="password" class="form-control" placeholder="Enter your password">
                            <button class="btn btn-outline-info" id="toggle">show</button>
                        </div>
                    </div>

                    <button class="btn btn-primary w-100">Sign in</button>
                </form>

            </div>

        </div>

    </div>

    <script src="dom[2].js"></script>
</body>
</html>
